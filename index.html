<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Board</title>
    <link href="./src/styles/reset.css" rel="stylesheet" />
    <link href="./src/styles/vars.css" rel="stylesheet" />
    <link href="./src/styles/main-content.css" rel="stylesheet" />
    <link href="./src/styles/modal.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>...</h1>

    <canvas id="screen" class="screen" height="600" width="1200"></canvas>

    <div class="colorArea">
      <div
        data-color="black"
        style="background-color: black"
        class="color active"
      ></div>
      <div data-color="blue" style="background-color: blue" class="color"></div>
      <div data-color="red" style="background-color: red" class="color"></div>
      <div
        data-color="green"
        style="background-color: green"
        class="color"
      ></div>
      <div
        data-color="yellow"
        style="background-color: yellow"
        class="color"
      ></div>
      <div data-color="gray" style="background-color: gray" class="color"></div>
    </div>

    <button id="clear" class="clear">Clear</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p>Confirm</p>
        <button id="confirmClear">Confirmed</button>
        <button id="cancelClear">Cancel</button>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="undoRedo.js"></script>
    <script src="localStorage.js"></script>
  </body>
</html>
