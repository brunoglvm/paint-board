<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Board</title>

    <link rel="icon" href="./src/assets/favicon.png" type="image/png" />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <link rel="stylesheet" href="./src/styles/tooltip.css" />
    <link rel="stylesheet" href="./src/styles/media-query.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="screen" class="screen"></canvas>

    <div class="drawing-tools">
      <input id="colorPicker" class="jscolor" value="000000" />
      <button id="erase" class="btn btn-erase" type="button">
        <img
          id="eraserIcon"
          src="./src/assets/eraser-icon.svg"
          alt="Eraser Icon"
        />
        <img
          id="penIcon"
          class="pen-icon"
          src="./src/assets/pen-icon.svg"
          alt="Pen Icon"
        />
      </button>
      <button id="save" class="btn btn-save" type="button">
        <img src="./src/assets/floppy-disk-icon.svg" alt="Floppy Disk Icon" />
        <div id="saveTooltip" class="tooltip save-tooltip">Save as image</div>
      </button>
      <button id="clear" class="btn btn-clear" type="button">
        <img src="./src/assets/trash-icon.svg" alt="Trash Icon" />
        <div id="clearTooltip" class="tooltip clear-tooltip">Clear</div>
      </button>
    </div>

    <div id="modal" class="modal">
      <div id="modalContent" class="modal-content">
        <p class="modal-msg">Confirm clearing content?</p>
        <div class="modal-btns">
          <button id="confirmClear" class="btn confirm-clear" type="button">
            Confirm
          </button>
          <button id="cancelClear" class="cancel-clear" type="button">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="jscolor.min.js"></script>
    <script src="jscolor.config.js"></script>
    <script src="tooltip.js"></script>
    <script src="main.js"></script>
    <script src="undoRedo.js"></script>
    <script src="localStorage.js"></script>
  </body>
</html>
